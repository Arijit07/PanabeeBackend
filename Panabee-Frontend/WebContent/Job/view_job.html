
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/line-icons.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.css">
    <link rel="stylesheet" href="assets/css/slicknav.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/main2.css">    
    <link rel="stylesheet" href="assets/css/responsive.css">

  

    <!-- Page Header Start -->
    <div class="page-header">
      <div class="container">
        <div class="row">         
          <div class="col-lg-8 col-md-6 col-xs-12">
            <div class="breadcrumb-wrapper">
              <div class="img-wrapper">
                <img src="images/company-logo.png" alt="">
              </div>
              <div class="content">
                <h3 class="product-title">{{job.jobProfile}}</h3>
                <h5 >{{job.jobStatus}}</h5>
                <div class="tags">  
                  <span><i class="lni-map-marker"></i> New York</span>  
                  <span><i class="lni-calendar"></i> Posted  on {{job.jobPostDate | date}}</span>  
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-xs-12">
            <div class="month-price">
              <span class="year">Yearly</span>
              <div class="price">$65,000</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Header End --> 

    <!-- Job Detail Section Start -->  
    <section class="job-detail section">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-8 col-md-12 col-xs-12">
            <div class="content-area">  
              <h4>Job Description</h4>
              <p>{{job.jobDescription}}</p>
              <h5>What You Need for this Position</h5>
              {{job.jobQualification}}
              
              <br>
              <a href="#" ng-click="m.applyForJob(job,job.jobId)" class="btn btn-common">Apply job</a> 
              <a href="#" ng-show=" currentUser.userRole == 'ADMIN'" ng-click="m.fetchAllJobApplications(job.jobId)" class="btn btn-common">View Job Application </a>
              <br>
              <br>
              
              <a href="#" ng-show=" currentUser.userRole == 'ADMIN' && job.jobStatus == 'Active' " ng-click="m.updateJobAsExpired(job,job.jobId)" class="btn btn-common">Update Job Status As Expired</a> 
              <a href="#" ng-show=" currentUser.userRole == 'ADMIN'  && job.jobStatus == 'Expired' " ng-click="m.updateJobAsActive(job,job.jobId)" class="btn btn-common">Update Job Status As Active </a>
            </div>
            
          </div>
          
        </div>
      </div>
    </section>
    <!-- Job Detail Section End -->
